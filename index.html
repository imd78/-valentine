<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor, Will You Be My Valentine?</title>
    
    <!-- Font Awesome for Turtle & Owl Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* General Styling */
        body {
            background-color: #f5e1f7; /* Light purple for Noor */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Big Icons */
        .icons {
            font-size: 150px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 2; /* Ensure icons appear above background */
        }

        .owl { color: purple; }
        .turtle { color: green; }

        /* Love Question */
        h1 {
            color: #6a0dad; /* Dark purple text */
            font-size: 36px;
            margin-top: 0;
            position: relative;
            z-index: 2;
        }

        /* YES & NO Buttons (Side by Side) */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            z-index: 3; /* Ensure buttons are clickable */
        }

        .yes-button, .no-button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3; /* Ensure buttons are clickable */
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
            transition: all 0.5s ease;
        }

        .no-button {
            background-color: #FF5733;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        /* Love Dates - Same Size for All Date Boxes */
        .dates {
            position: absolute;
            font-size: 12px; /* Smaller Font */
            font-weight: bold;
            color: #6a0dad;
            background-color: rgba(255, 255, 255, 0.3); /* More Transparent */
            border: 1px solid #6a0dad;
            border-radius: 10px;
            padding: 8px 15px;
            text-align: center;
            width: 150px;  /* Same Size for All Date Boxes */
            height: 70px;  /* Uniform Height */
            z-index: 2;
            box-sizing: border-box; /* To avoid any overflow issues */
        }

        .date1 { top: 10%; left: 5%; }      /* Top Left */
        .date2 { top: 10%; right: 5%; }     /* Top Right */
        .date3 { bottom: 15%; left: 5%; }   /* Adjusted Bottom Left */
        .date4 { bottom: 15%; right: 5%; }  /* Adjusted Bottom Right */

        /* Random Stars Background */
        .star {
            position: absolute;
            color: white;
            font-size: 10px;
            animation: star-fade 3s infinite;
            pointer-events: none;
            z-index: 1;  /* Stars in the background */
        }

        /* Star Animation */
        @keyframes star-fade {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Ensure Stars Stay Away from Important Content */
        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Enlarging Yes Button after No Button Disappears */
        .yes-button.grown {
            font-size: 30px;
            padding: 50px 100px;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Love Dates (Smaller & More Subtle) -->
    <div class="dates date1">🗓️ 04/04/2022 <br> The day we first spoke</div>
    <div class="dates date2">❤️ 17/05/2022 <br> The day we confessed our love</div>
    <div class="dates date3">🎂 08/04/1999 <br> The day my owl was born</div>
    <div class="dates date4">🐢 22/04/1997 <br> The day her turtle was born</div>

    <!-- Turtle and Owl Icons at the Top -->
    <div class="icons">
        <i class="fas fa-owl owl"></i>  
        <i class="fas fa-turtle turtle"></i>
    </div>

    <h1>Noor, Will You Be My Valentine?</h1>

    <!-- Buttons Side by Side -->
    <div class="button-container">
        <button class="yes-button" id="yesButton">Yes</button>
        <button class="no-button" id="noButton">No</button>
    </div>

    <!-- Stars randomly placed -->
    <div class="star-container">
        <div class="star" style="top: 5%; left: 10%;">⭐</div>
        <div class="star" style="top: 10%; left: 25%;">⭐</div>
        <div class="star" style="top: 15%; left: 40%;">⭐</div>
        <div class="star" style="top: 20%; left: 55%;">⭐</div>
        <div class="star" style="top: 25%; left: 70%;">⭐</div>
        <div class="star" style="top: 30%; left: 85%;">⭐</div>
        <div class="star" style="top: 35%; left: 15%;">⭐</div>
        <div class="star" style="top: 40%; left: 60%;">⭐</div>
        <div class="star" style="top: 45%; left: 50%;">⭐</div>
        <div class="star" style="top: 50%; left: 35%;">⭐</div>
        <div class="star" style="top: 55%; left: 80%;">⭐</div>
        <div class="star" style="top: 60%; left: 10%;">⭐</div>
        <div class="star" style="top: 65%; left: 40%;">⭐</div>
        <div class="star" style="top: 70%; left: 75%;">⭐</div>
        <div class="star" style="top: 80%; left: 55%;">⭐</div>
        <div class="star" style="top: 85%; left: 90%;">⭐</div>
        <div class="star" style="top: 90%; left: 30%;">⭐</div>
        <div class="star" style="top: 95%; left: 45%;">⭐</div>
    </div>

    <script>
        let noButtonPressCount = 0; // To track how many times the No button is pressed
        let noMessages = [
            "No? But I’m your turtle... 😢🐢",
            "Taurus fighting with an Aries over Valentine’s Day approval? Looks like it’s not working out for the taurus… but I’m still getting my yes! 😏♉️",
            "At this rate, I’m starting to think you just enjoy watching me suffer… 💔😂",
            "No? Again? That’s the 4th time now! Stop being like Arsenal—always breaking my heart! 💔😢",
            "It’s impossible to say no to me for 6 times, or is it? 🙂🤔",
            "Come on, press the green yes button already! Just like me… I mean, I’m a turtle after all… 🐢💚",
            "At this point, it’s not even about saying no—you just love hitting a red button, don’t you? 😂🔴",
            "I know you're stubborn, but now you have no choice... 😂🟢"
        ];

        // Yes Button Confirmation
        document.getElementById("yesButton").onclick = function() {
            alert("YAY! My Owl said YES! 🦉❤️🐢 \n\nWell, I guess it’s official now – you can’t resist my turtle charm! 🐢💚 But seriously, Noor, I’m so incredibly happy that you said yes! You're my best friend, my love, and the reason I smile every single day. I can’t wait to hold you close and spoil you with all the love and joy you deserve. 😘💖\n\nAlso, just so you know, I’m probably more stubborn than you... so you were never really getting away from me! 😜\n\nI’ll see you on 14/02/2025 at Sheraton Bahrain Hotel! Get ready for a night filled with laughter, love, and some seriously bad jokes! 😂💫");
        };

        // No Button Logic - With Shrinking and Changing Messages
        document.getElementById("noButton").onclick = function() {
            // Shrink button on click and show messages in order
            if (noButtonPressCount < 7) {
                let currentMessage = noMessages[noButtonPressCount];
                document.getElementById("noButton").style.transform = `scale(${1 - (noButtonPressCount + 1) * 0.12})`;
                alert(currentMessage);
                noButtonPressCount++;
            } else {
                // After 7 presses, hide No button and show Yes button
                document.getElementById("noButton").style.display = "none";
                document.getElementById("yesButton").classList.add("grown");
                alert(noMessages[noButtonPressCount]); // Show the final message at the correct time
            }
        };
    </script>

</body>
</html>
