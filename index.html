<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor, Will You Be My Valentine?</title>
    
    <!-- Font Awesome for Turtle & Owl Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f5e1f7; /* Light purple for Noor */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #6a0dad; /* Dark purple text */
        }

        .icons {
            font-size: 80px;
            margin: 20px;
        }

        .owl { color: purple; }
        .turtle { color: green; }

        .dates {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #6a0dad;
        }

        /* YES Button */
        .yes-button {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        /* NO Button (Shrinks Every Click) */
        .no-button {
            background-color: #FF5733;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Noor, Will You Be My Valentine?</h1>

    <!-- Turtle and Owl Icons -->
    <div class="icons">
        <i class="fas fa-owl owl"></i>  
        <i class="fas fa-turtle turtle"></i>
    </div>

    <!-- Love Dates -->
    <div class="dates">
        🗓️ 04/04/2022 - The day we first spoke <br>
        ❤️ 17/05/2022 - The day we confessed our love <br>
        🎂 08/04/1999 - The day my owl was born <br>
        🐢 22/04/1997 - The day her turtle was born
    </div>

    <br>

    <!-- Buttons -->
    <button class="yes-button" onclick="confirmYes()">Yes</button>
    <button class="no-button" onclick="shrinkNo(this)">No</button>

    <script>
        let noClickCount = 0;
        const noMessages = [
            "No? But Noor, I'm your Turtle 🐢 and I love you! 🥺",
            "Are you sure? What about my cute turtle face? 🐢",
            "I know you're stubborn, but say yes! 😘",
            "Your owl eyes sparkle when you say yes! 💜",
            "If you say no again, I will hide in my turtle shell! 🐢😢",
            "Noor! Your Aries fire can't resist love! 🔥",
            "Fine, but remember, I love you forever! ❤️"
        ];

        function confirmYes() {
            alert("YAY! My Owl said YES! 🦉❤️🐢 Can't wait to see you on 14/02/2025 at Sheraton Bahrain Hotel!");
        }

        function shrinkNo(button) {
            if (noClickCount < noMessages.length) {
                alert(noMessages[noClickCount]); // Show different messages
                noClickCount++;
            } else {
                alert("Okay, okay, you win! But deep down, I know you love me! 😘");
            }

            // Shrink the "No" button
            let currentSize = parseFloat(window.getComputedStyle(button).fontSize);
            if (currentSize > 5) {
                button.style.transform = `scale(${0.9 ** noClickCount})`; 
            }
        }
    </script>

</body>
</html>
